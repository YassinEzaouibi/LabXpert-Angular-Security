<div class="page-wrapper">
  <div class="content">
    <div class="page-header">
      <div class="page-title">
        <h4>Fournisseur Management</h4>
        <h6>Add Fournisseur</h6>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-lg-6 col-sm-10 col-12">
              <div class="form-group">
                <label>Fournisseur name</label>
                <input [(ngModel)]="fournisseur.nom" placeholder="Fournisseur name" name="prenom" type="text">
              </div>
              <div class="form-group">
                <label>Company</label>
                <input [(ngModel)]="fournisseur.societeName" placeholder="Company Name" name="tel" type="text">
              </div>
            </div>
            <div class="col-lg-12">
              <button href="javascript:void(0);" class="btn btn-submit me-2">Submit</button>
              <button (click)="goToFournisseurList()" class="btn btn-cancel">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
