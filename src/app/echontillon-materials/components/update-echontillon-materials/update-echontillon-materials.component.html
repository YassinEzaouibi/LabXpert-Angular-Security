<div class="page-wrapper">
  <div class="content">
    <div class="page-header">
      <div class="page-title">
        <h4>Echontillon Management</h4>
        <h6>Update Echontillon</h6>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <form [formGroup]="echontillonMaterialForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-lg-6 col-sm-10 col-12">
              <div class="form-group">
                <label for="echontillon">Echontillon code</label>
                <select formControlName="echontillon" name="echontillon" class="form-select" [class.is-invalid]="echontillonMaterialForm.get('echontillon').invalid && echontillonMaterialForm.get('echontillon').touched">
                  <option *ngFor="let echontillon of echontillons" [value]="echontillon.id">{{ echontillon.codeEchontillon }}</option>
                </select>
                <div *ngIf="echontillonMaterialForm.get('echontillon').invalid && echontillonMaterialForm.get('echontillon').touched" class="invalid-feedback">
                  Echontillon code is required.
                </div>
              </div>
              <div class="form-group">
                <label for="material">Material title</label>
                <select formControlName="material" name="material" class="form-select" [class.is-invalid]="echontillonMaterialForm.get('material').invalid && echontillonMaterialForm.get('material').touched">
                  <option *ngFor="let material of materials" [value]="material.id">{{ material.libelle }}</option>
                </select>
                <div *ngIf="echontillonMaterialForm.get('material').invalid && echontillonMaterialForm.get('material').touched" class="invalid-feedback">
                  Material title is required.
                </div>
              </div>
              <div class="form-group">
                <label>Quantity stock</label>
                <input formControlName="quantity" type="number" name="quantity" placeholder="quantity" class="form-control" [class.is-invalid]="echontillonMaterialForm.get('quantity').invalid && echontillonMaterialForm.get('quantity').touched">
                <div *ngIf="echontillonMaterialForm.get('quantity').invalid && echontillonMaterialForm.get('quantity').touched" class="invalid-feedback">
                  Quantity stock is required.
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <button class="btn btn-submit me-2" type="submit">Submit</button>
              <button (click)="goToEchontillonMaterialList()" class="btn btn-cancel">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
