<div class="page-wrapper">
  <div class="content">
    <div class="page-header">
      <div class="page-title">
        <h4>Echontillon Management</h4>
        <h6>Add Echontillon</h6>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <form [formGroup]="echontillonForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-lg-6 col-sm-10 col-12">
              <div class="form-group">
                <label for="patient">Patient</label>
                <select formControlName="patient" name="patient" class="form-select" [class.is-invalid]="echontillonForm.get('patient').invalid && echontillonForm.get('patient').touched">
                  <option *ngFor="let patient of patients" [value]="patient.id">{{ patient.nom }} {{ patient.prenom }}</option>
                </select>
                <div *ngIf="echontillonForm.get('patient').invalid && echontillonForm.get('patient').touched" class="invalid-feedback">
                  Patient is required.
                </div>
              </div>
              <div class="form-group">
                <label>Date prévelement</label>
                <input formControlName="datePrelevement" type="date" name="datePrelevement" id="quotation-date" placeholder="DD-MM-YYYY" class="form-control" [class.is-invalid]="echontillonForm.get('datePrelevement').invalid && echontillonForm.get('datePrelevement').touched">
                <div *ngIf="echontillonForm.get('datePrelevement').invalid && echontillonForm.get('datePrelevement').touched" class="invalid-feedback">
                  Date prévelement is required.
                </div>
              </div>
              <div class="form-group">
                <label for="gender">Analyses</label>
                <select formControlName="analyses" name="analyses" class="form-select" multiple [class.is-invalid]="echontillonForm.get('analyses').invalid && echontillonForm.get('analyses').touched">
                  <option *ngFor="let analyse of analyses" [value]="analyse">{{ analyse.typeAnalyse }}</option>
                </select>
                <div *ngIf="echontillonForm.get('analyses').invalid && echontillonForm.get('analyses').touched" class="invalid-feedback">
                  Analyses is required.
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <button class="btn btn-submit me-2" type="submit">Submit</button>
              <button (click)="goToEchontillonList()" class="btn btn-cancel">Cancel</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
