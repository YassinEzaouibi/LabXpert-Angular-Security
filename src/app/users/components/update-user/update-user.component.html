<div class="page-wrapper">
  <div class="content">
    <div class="page-header">
      <div class="page-title">
        <h4>User Management</h4>
        <h6>Update User</h6>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="row">

            <div class="col-lg-4 col-sm-6 col-12">
              <div class="form-group">
                <label>User Firstname</label>
                <input [(ngModel)]="user.nom" placeholder="User FirstName" name="FirstName" type="text">
              </div>
            </div>

            <div class="col-lg-4 col-sm-6 col-12">
              <div class="form-group">
                <label>User Lastname</label>
                <input [(ngModel)]="user.prenom" placeholder="User LastName" name="LastName" type="text">
              </div>
            </div>

            <div class="col-lg-4 col-sm-6 col-12">
              <div class="form-group">
                <label>User Address</label>
                <input [(ngModel)]="user.address" placeholder="User Address" name="address" type="text">
              </div>
            </div>

            <div class="col-lg-4 col-sm-6 col-12">
              <div class="form-group">
                <label>User Phone</label>
                <input [(ngModel)]="user.tel" placeholder="User Phone" name="phone" type="text">
              </div>
            </div>

            <div class="col-lg-4 col-sm-6 col-12">
              <div class="form-group">
                <label>User City</label>
                <input [(ngModel)]="user.ville" placeholder="User City" name="city" type="text">
              </div>
            </div>

            <div class="col-lg-4 col-sm-6 col-12">
              <label>Gender</label>
              <select [(ngModel)]="user.sexe" name="sexe" class="form-select">
                <option *ngFor="let gender of genderOptions" [value]="gender">{{ gender }}</option>
              </select>
            </div>

            <div class="col-lg-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="experation-date">Birth Date</label>
                <div class="input-group">
                  <input [(ngModel)]="user.dateNaissance" type="date" name="experation-date" id="experation-date" placeholder="DD-MM-YYYY" class="form-control">
                </div>
              </div>
            </div>

            <div class="col-lg-6 col-sm-6 col-12">
              <label>Role</label>
              <select [(ngModel)]="user.role" name="role" class="form-select">
                <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
              </select>
            </div>

            <div class="col-lg-6 col-sm-6 col-12">
              <div class="form-group">
                <label>Password</label>
                <input [(ngModel)]="user.password" placeholder="password" name="password" type="text">
              </div>
            </div>

            <div class="col-lg-6 col-sm-6 col-12">
              <div class="form-group">
                <label>Email</label>
                <input [(ngModel)]="user.email" placeholder="email" name="email" type="text">
              </div>
            </div>

          </div>
          <div class="col-lg-12">
            <button href="javascript:void(0);" class="btn btn-submit me-2">Submit</button>
            <button (click)="goToUserList()" class="btn btn-cancel">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
