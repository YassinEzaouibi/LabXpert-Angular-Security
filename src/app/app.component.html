<div class="main-wrapper">

  <div class="header">

    <div class="header-left active">
      <a href="index.html" class="logo">
        <div class="container mt-1">
          <img src="assets/img/lab-xpert-logo.png" alt="">
        </div>
      </a>
      <a href="index.html" class="logo-small">
        <img src="assets/img/logo-small.png" alt="">
      </a>
      <a id="toggle_btn" href="javascript:void(0);">
      </a>
    </div>

    <a id="mobile_btn" class="mobile_btn" href="#sidebar">
      <span class="bar-icon">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </a>

    <ul class="nav user-menu">

      <li class="nav-item">
        <div class="top-nav-search">
          <a href="javascript:void(0);" class="responsive-search">
            <i class="fa fa-search"></i>
          </a>
          <form action="#">
            <div class="searchinputs">
              <input type="text" placeholder="Search Here ...">
              <div class="search-addon">
                <span><img src="assets/img/icons/closes.svg" alt="img"></span>
              </div>
            </div>
            <a class="btn" id="searchdiv"><img src="./assets/img/icons/search.svg" alt="img"></a>
          </form>
        </div>
      </li>
    </ul>

  </div>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-inner slimscroll">
      <div id="sidebar-menu" class="sidebar-menu">
        <ul>
          <li class="submenu">
            <a routerLink="dashboard">
              <img src="assets/img/icons/dashboard.svg" alt="img">
              <span> Dashboard</span>
            </a>
          </li>
          <li class="submenu">
            <a routerLink="patients">
              <img src="assets/img/icons/users1.svg" alt="img">
              <span> Patients</span>
            </a>
          </li>

          <li class="submenu">
            <a routerLink="echontillons">
              <img src="assets/img/icons/quotation1.svg" alt="img">
              <span> Echontillons</span>
            </a>
          </li>
          <li class="submenu">
            <a routerLink="echontillon-materials">
              <img src="assets/img/icons/quotation1.svg" alt="img">
              <span> Effect Material to echontillon</span>
            </a>
          </li>

          <li class="submenu">
            <a routerLink="fournisseurs">
              <img src="assets/img/icons/product.svg" alt="img">
              <span> Fournisseurs</span>
            </a>
          </li>
          <li class="submenu">
            <a routerLink="reactifs">
              <img src="assets/img/icons/transfer1.svg" alt="img">
              <span> Reactifs</span>
            </a>
          </li>
          <li class="submenu">
            <a routerLink="materials">
              <img src="assets/img/icons/product.svg" alt="img">
              <span> Material</span>
            </a>
          </li>
          <li class="submenu absolute bottom-0" *ngIf="isAuthenticated">
            <a (click)="logout()">
              <span>Sign out</span>
            </a>
          </li>
          <li class="submenu absolute bottom-0" *ngIf="!isAuthenticated">
            <a routerLink="login">
              <span>login</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
