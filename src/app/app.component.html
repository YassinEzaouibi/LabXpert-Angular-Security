<div class="main-wrapper">

  <div class="header">


      <div class="header-left active">
        <a href="index.html" class="logo">
          <div class="container mt-1">
            <img src="assets/img/lab-xpert-logo.png" alt="">
          </div>
        </a>
        <a href="index.html" class="logo-small">
          <i class="fa fa-home" aria-hidden="true"></i>
        </a>
        <a id="toggle_btn" href="javascript:void(0);">
        </a>
      </div>

      <a id="mobile_btn" class="mobile_btn" href="#sidebar">
        <span class="bar-icon">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </a>

    <ul class="nav user-menu">

      <li class="nav-item">
        <div class="top-nav-search">
          <a href="javascript:void(0);" class="responsive-search">
            <i class="fa fa-search"></i>
          </a>
          <form action="#">
            <div class="searchinputs">
              <input type="text" placeholder="Search Here ...">
              <div class="search-addon">
                <span><img src="assets/img/icons/closes.svg" alt="img"></span>
              </div>
            </div>
            <a class="btn" id="searchdiv"><img src="./assets/img/icons/search.svg" alt="img"></a>
          </form>
        </div>
      </li>

    </ul>

  </div>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-inner slimscroll">
      <div id="sidebar-menu" class="sidebar-menu">
        <ul *ngIf="isAuthenticated">

          <li class="submenu" *ngIf="!isTechnician && !isManager">
            <a routerLink="dashboard">
              <i class="fa fa-home" aria-hidden="true"></i>
              <span> Dashboard</span>
            </a>
          </li>

          <li class="submenu">
            <a routerLink="patients">
              <i class="fa fa-users" aria-hidden="true"></i>
              <span> Patients</span>
            </a>
          </li>

          <li class="submenu">
            <a routerLink="echontillons">
              <i class="fa fa-vial" aria-hidden="true"></i>
              <span> Echontillons</span>
            </a>
          </li>
          <li class="submenu">
            <a routerLink="echontillon-materials">
              <i class="fa fa-cogs" aria-hidden="true"></i>
              <span> Effect Material to echontillon</span>
            </a>
          </li>

          <li class="submenu" *ngIf="!isTechnician">
            <a routerLink="fournisseurs">
              <i class="fa fa-truck" aria-hidden="true"></i>
              <span> Fournisseurs</span>
            </a>
          </li>
          <li class="submenu">
            <a routerLink="reactifs">
              <i class="fa fa-flask" aria-hidden="true"></i>
              <span> Reactifs</span>
            </a>
          </li>
          <li class="submenu">
            <a routerLink="materials">
              <i class="fa fa-cubes" aria-hidden="true"></i>
              <span> Material</span>
            </a>
          </li>

          <li class="submenu" *ngIf="!isTechnician && !isManager">
            <a routerLink="users">
              <i class="fa fa-user" aria-hidden="true"></i>
              <span> Users</span>
            </a>
          </li>

          <li class="submenu" *ngIf="!isTechnician && !isAdmin">
            <a >
              <i class="fa fa-user" aria-hidden="true"></i>
              <span> Just Manager</span>
            </a>
          </li>


          <li class="submenu" *ngIf="!isAdmin && !isManager">
            <a >
              <i class="fa fa-user" aria-hidden="true"></i>
              <span> Just Technician</span>
            </a>
          </li>


          <li class="submenu absolute bottom-0" *ngIf="isAuthenticated">
            <a (click)="logout()">
              <i class="fa fa-sign-out-alt" aria-hidden="true"></i>
              <span>Sign out</span>
            </a>
          </li>
          <li class="submenu absolute bottom-0" *ngIf="!isAuthenticated">
            <a routerLink="login">
              <i class="fa fa-sign-in-alt" aria-hidden="true"></i>
              <span>login</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
